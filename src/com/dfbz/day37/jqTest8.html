<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的jquery表单校验页面</title>
    <script src="jq/jquery-3.3.1.min.js"></script>
    <script src="jq/jquery.validate.min.js"></script>
    <style>
        p {
            font-size: 24px;
        }

        table {
            /*margin: 0 auto;*/
            border: 0;
        }

        table tr {
            height: 40px;
            border: 0;
        }

        table tr td {
            padding: 0 14px;
            border: 1px solid #999
        }

        .error {
            color: red
        }

    </style>
</head>
<body>
<p>员工信息录入</p>
<form action="jqTest8.html" name="empForm" id="empForm" method="post">
    <table border=1>
        <tr>
            <td>真实姓名（不能为空，没有其他要求）:</td>
            <td><input type="text" id="realname" name="realname"></td>
        </tr>
        <tr>
            <td>登录名（登录名不能为空，没有其他要求）:</td>
            <td><input type="text" id="username" name="username"></td>
        </tr>
        <tr>
            <td>密码（不能为空，长度在6-12之间）:</td>
            <td><input type="password" id="password" name="password"></td>
        </tr>
        <tr>
            <td>重复密码密码(不能为空,长度6-12):</td>
            <td><input type="password" id="psw2" name="psw2"/></td>
        </tr>
        <tr>
            <td>性别（必选其一）</td>
            <td>
                <input type="radio" id="gender_male" value="m" name="gender">&nbsp;男&nbsp;&nbsp;
                <input type="radio" id="gender_female" value="f" name="gender">&nbsp;女
                <label for="gender" class="error" style="display: none;">必选字段</label>
            </td>
        </tr>
        <tr>
            <td>年龄(必填26-50):</td>
            <td><input type="text" id="age" name="age"/></td>
        </tr>
        <tr>
            <td>出生日期（1982/09/21）:</td>
            <td>
                <input type="date" id="birthday" name="birthday" value="">
            </td>
        </tr>
        <tr>
            <td>你的学历：</td>
            <td>
                <select name="edu" id="edu">
                    <option value="">-请选择你的学历-</option>
                    <option value="1">专科</option>
                    <option value="2">本科</option>
                    <option value="3">研究生</option>
                    <option value="4">硕士</option>
                    <option value="5">博士</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">兴趣爱好
                <input type="checkbox" name="hobby" id="cb1" value="1">&nbsp;兵兵球&nbsp;
                <input type="checkbox" name="hobby" id="cb2" value="2">&nbsp;羽毛球&nbsp;
                <input type="checkbox" name="hobby" id="cb3" value="3">&nbsp;网球&nbsp;
                <input type="checkbox" name="hobby" id="cb4" value="4">&nbsp;上网&nbsp;
                <input type="checkbox" name="hobby" id="cb5" value="5">&nbsp;旅行&nbsp;
                <input type="checkbox" name="hobby" id="cb6" value="6">&nbsp;购物&nbsp;
                <label for="hobby" generated="true" class="error" style="display: none;">必选字段</label>
            </td>
        </tr>
        <tr>
            <td>邮箱：</td>
            <td>
                <input type="email" id="email">
            </td>
        </tr>
        <tr>
            <td>手机号码：</td>
            <td>
                <input type="tel" id="phonenumber">
            </td>
        </tr>

    </table>
    <br>
    <div style="margin: 0px auto;">
        <input type="submit" id="submit">&nbsp;
        <input type="reset" id="reset">
    </div>
</form>
</body>
<script>
    $(function () {
        /*
          value:当前表单校验的元素的value值
          element:当前校验表单元素的js对象
          params:当前校验规则传递过来的值
        */
        $.validator.addMethod("testUsername", function (value, element, params) {
            if (value >= params[0] && value <= params[1]) {
                return true;
            } else {
                return false;
            }
        });
        $.validator.addMethod("cart15", function (value, element, params) {
            if (value.length == 15) {

                var reg = /^\d{15}$/;
                if (reg.test(value)) {
                    return true;
                } else {
                    return false;
                }
            } else {
                return true;
            }
        });
        $.validator.addMethod("cart18", function (value, element, params) {
            if (value.length == 18) {
                var reg = /^\d{17}[0-9X]$/;
                if (reg.test(value)) {
                    return true;
                } else {
                    return false;
                }
            } else {
                return true;
            }
        });
        $("#empForm").validate({
            rules: {

                realname: "required",
                username: {
                    required: true,
                    testUsername: [5, 10]
                },
                psw: {
                    required: true,
                    rangelength: [6, 12]
                },
                psw2: {
                    required: true,
                    rangelength: [6, 12],
                    equalTo: "#psw"
                },
                gender: {
                    required: true
                },
                age: {
                    required: true,
                    range: [26, 50]
                },
                edu: "required",
                birthday: {
                    required: true,
                    date: true
                },
                hobby: "required",
                email: {
                    required: true,
                    email: true
                }
            },
            messages: {
                username: {
                    required: '用户名不能为空',
                    testUsername: '长度不符合！'
                },
                psw: {
                    rangelength: '长度不合法！'
                },
                edu: "您还没有填写学历呢！",
            }
        })
</script>
</html>
